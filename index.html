<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Tudo Fácil PMVC</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      display: flex;
    }

    .sidebar {
      width: 250px;
      background-color: #2c3e50;
      color: white;
      height: 100vh;
      padding: 20px;
      box-sizing: border-box;
    }

    .sidebar img {
      width: 150px;
      margin-bottom: 15px;
      display: block;
      /* centralizar, se quiser */
      margin-left: auto;
      margin-right: auto;
    }

    .sidebar h2 {
      font-size: 18px;
      margin-bottom: 20px;
      text-align: center;
    }

    .sidebar a {
      display: block;
      color: white;
      text-decoration: none;
      padding: 8px 0;
      transition: background 0.3s;
    }

    .sidebar a:hover {
      background-color: #34495e;
    }

    .section-title {
      margin-top: 20px;
      font-weight: bold;
      font-size: 14px;
      color: #bdc3c7;
    }

    .content {
      flex-grow: 1;
      padding: 20px;
      overflow: auto;
    }

    iframe {
      width: 100%;
      height: 90vh;
      border: none;
    }
  </style>
</head>
<body>

  <div class="sidebar">
    <img src="logo.png" alt="Logo Tudo Fácil">
    <h2>Menu</h2>
    <a href="https://tudofacil.pmvc.ba.gov.br" target="_blank" rel="noopener noreferrer">Pesquisa de Documento</a>
    <a href="https://tudofacil.pmvc.ba.gov.br" target="_blank" rel="noopener noreferrer">Formulários</a>
    <a href="https://tudofacil.pmvc.ba.gov.br" target="_blank" rel="noopener noreferrer">Transparência</a>

    <div class="section-title">Serviços Disponíveis</div>

    <a href="https://tudofacil.pmvc.ba.gov.br" target="_blank" rel="noopener noreferrer">Atividade</a>
    <a href="https://tudofacil.pmvc.ba.gov.br" target="_blank" rel="noopener noreferrer">Empreendimento</a>
    <a href="https://tudofacil.pmvc.ba.gov.br" target="_blank" rel="noopener noreferrer">Eventos</a>
    <a href="https://tudofacil.pmvc.ba.gov.br" target="_blank" rel="noopener noreferrer">Fiscalização</a>
    <a href="https://tudofacil.pmvc.ba.gov.br" target="_blank" rel="noopener noreferrer">Meio Ambiente</a>
    <a href="https://tudofacil.pmvc.ba.gov.br" target="_blank" rel="noopener noreferrer">Parcelamento do Solos</a>
    <a href="https://tudofacil.pmvc.ba.gov.br" target="_blank" rel="noopener noreferrer">Publicidade</a>
    <a href="https://tudofacil.pmvc.ba.gov.br" target="_blank" rel="noopener noreferrer">Trabalho e Renda</a>
    <a href="https://tudofacil.pmvc.ba.gov.br" target="_blank" rel="noopener noreferrer">Vigilância Sanitária</a>
  </div>

  <div class="content">
    <h1>Licença Ambiental Nº 119/2025</h1>
    <iframe src="licenca-ambiental.pdf" width="100%" height="90vh" style="border: none;"></iframe>
  </div>

</html>
